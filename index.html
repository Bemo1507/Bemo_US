    let currentLang = 'id';

    function renderWhitepaper() {
      const container = document.getElementById("whitepaper");
      container.innerHTML = "";
      whitepaperContent[currentLang].forEach((item, index) => {
        const title = document.createElement("h2");
        title.textContent = item.title;
        title.addEventListener("click", () => {
          const content = document.getElementById(`accordion-${index}`);
          content.style.display = content.style.display === "block" ? "none" : "block";
        });
        const content = document.createElement("div");
        content.className = "accordion";
        content.id = `accordion-${index}`;
        content.innerHTML = item.text;
        container.appendChild(title);
        container.appendChild(content);
      });
    }

    function setLang(lang) {
      currentLang = lang;
      renderWhitepaper();
