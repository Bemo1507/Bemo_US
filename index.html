<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Paper - BEMO_US IND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #005f9e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-switcher button {
      background: white;
      color: #005f9e;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #005f9e;
      cursor: pointer;
      margin: 20px 0 10px;
      background: #e6f0ff;
      padding: 15px;
      border-radius: 8px;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      background: #fff;
      border-left: 4px solid #005f9e;
      border-radius: 4px;
      margin-bottom: 20px;
      padding: 0 15px;
    }

    .content.show {
      max-height: 1000px;
      padding: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #eee;
      margin-top: 40px;
    }

    a {
      color: #d30000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="title">White Paper - BEMO_US IND</h1>
    <p id="subtitle">Token Anak Bangsa, Terinspirasi dari Transportasi Legendaris Indonesia</p>
    <div class="language-switcher">
      <button onclick="switchLanguage('id')">ðŸ‡®ðŸ‡© ID</button>
      <button onclick="switchLanguage('en')">ðŸ‡ºðŸ‡¸ EN</button>
    </div>
  </header>

  <section id="whitepaper">
    <!-- Bagian-bagian white paper akan di-generate lewat JavaScript -->
  </section>

  <footer>
    <p>ðŸ‡®ðŸ‡© Hidup Indonesia! | NKRI Harga Mati</p>
  </footer>

  <script>
    const whitepaperContent = {
      id: [
        { title: "Pendahuluan", text: "BEMO_US IND adalah token kripto yang diciptakan oleh pengembang solo asal Indonesia..." },
        { title: "Masalah yang Dihadapi", text: "<ul><li>Kurangnya pengetahuan tentang blockchain.</li><li>Kurangnya token lokal.</li></ul>" },
        { title: "Solusi yang Ditawarkan", text: "BEMO_US IND hadir sebagai token dengan sentuhan lokal, berbasis jaringan TON." },
        { title: "Visi & Misi", text: "<strong>Visi:</strong> Menginspirasi generasi muda Indonesia di dunia Web3.<br><strong>Misi:</strong><ul><li>Adopsi blockchain</li><li>Bangun komunitas</li></ul>" },
        { title: "Tokenomics", text: "Nama: BEMO_US IND<br>Simbol: BEMO<br><strong>Distribusi:</strong><ul><li>50% Komunitas</li></ul>" },
        { title: "Roadmap", text: "<ul><li><strong>Q1:</strong> Launch token</li><li><strong>Q4:</strong> Global ekspansi</li></ul>" }
      ],
      en: [
        { title: "Introduction", text: "BEMO_US IND is a crypto token created by a solo developer from Indonesia..." },
        { title: "Challenges", text: "<ul><li>Lack of blockchain awareness.</li><li>No local-representing tokens.</li></ul>" },
        { title: "Solution", text: "BEMO_US IND is a community-first project inspired by Indonesian culture." },
        { title: "Vision & Mission", text: "<strong>Vision:</strong> Inspire youth to embrace Web3.<br><strong>Mission:</strong><ul><li>Promote blockchain</li><li>Build community</li></ul>" },
        { title: "Tokenomics", text: "Name: BEMO_US IND<br>Symbol: BEMO<br><strong>Distribution:</strong><ul><li>50% Community</li></ul>" },
        { title: "Roadmap", text: "<ul><li><strong>Q1:</strong> Token launch</li><li><strong>Q4:</strong> Global expansion</li></ul>" }
      ]
    };

    function loadWhitePaper(lang = 'id') {
      const container = document.getElementById("whitepaper");
      container.innerHTML = '';

      whitepaperContent[lang].forEach(section => {
        const h2 = document.createElement('h2');
        h2.className = 'accordion';
        h2.innerHTML = section.title;

        const div = document.createElement('div');
        div.className = 'content';
        div.innerHTML = section.text;

        h2.addEventListener("click", () => {
          div.classList.toggle("show");
        });

        container.appendChild(h2);
        container.appendChild(div);
      });

      // Ganti judul dan subtitle
      document.getElementById("title").textContent = lang === 'en' ? "White Paper - BEMO_US IND" : "White Paper - BEMO_US IND";
      document.getElementById("subtitle").textContent = lang === 'en'
        ? "A Nation's Token, Inspired by Indonesia's Iconic Transport"
        : "Token Anak Bangsa, Terinspirasi dari Transportasi Legendaris Indonesia";
    }

    function switchLanguage(lang) {
      loadWhitePaper(lang);
    }

    // Load default language
    loadWhitePaper('id');
  </script>

</body>
</html>
