  <style>
    :root {
      --primary: #005f9e;
      --accent: #e6f0ff;
      --dark-bg: #1a1a1a;
      --dark-text: #f0f0f0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .lang-btn, .dark-btn {
      background: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .lang-btn:hover, .dark-btn:hover {
      background: #ddd;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: var(--primary);
      cursor: pointer;
      transition: color 0.3s;
    }

    h2:hover {
      color: #003b66;
    }

    .accordion {
      background: var(--accent);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .accordion.open {
      display: block;
      opacity: 1;
    }

    .roadmap-box {
      background: var(--accent);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .roadmap-box h3 {
      margin-top: 0;
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #eee;
    }

    a {
      color: #d30000;
      text-decoration: none;
    }

    .code {
      font-family: 'JetBrains Mono', monospace;
    }

    .social-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-buttons a {
      background: #005f9e;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 20px;
      text-align: center;
      line-height: 48px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-buttons a:hover {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
</head>

        { title: "Pendahuluan", text: "<p><strong>BEMO_US IND</strong> adalah token kripto...</p>" },
        { title: "Masalah yang Dihadapi", text: "<p>Beberapa masalah yang ingin diselesaikan oleh BEMO_US IND...</p>" },
        { title: "Solusi yang Ditawarkan", text: "<p>BEMO_US IND dibangun di atas jaringan TON...</p>" },

        { title: "Peta Jalan (Roadmap)", text: "<p>Lihat roadmap di bawah ini.</p>" },
        { title: "Tentang Pengembang", text: "<p>Dikembangkan oleh Harun AKA Bemo...</p>" },
        { title: "Komunitas & Keterlibatan", text: "<p>Bergabunglah bersama komunitas kami...</p>" },
        { title: "Risiko & Tantangan", text: "<p><strong>Risiko:</strong>...</p>" },
        { title: "Kesimpulan", text: "<p><strong>BEMO_US IND</strong> adalah simbol inovasi...</p>" }
      ],
      en: [
        { title: "Introduction", text: "<p><strong>BEMO_US IND</strong> is a crypto token...</p>" },
        { title: "Problems Addressed", text: "<p>BEMO_US IND aims to solve several issues...</p>" },
        { title: "Proposed Solutions", text: "<p>BEMO_US IND is built on the TON network...</p>" },
        { title: "Vision & Mission", text: "<p><strong>Vision:</strong>...</p>" },
        { title: "Tokenomics", text: "<p><strong>Name:</strong> BEMO_US IND<br>...</p>" },

        { title: "Conclusion", text: "<p><strong>BEMO_US IND</strong> is a symbol of innovation...</p>" }
      ]
    };

    const roadmapContent = {
      id: [
        { quarter: "Q1 2025", items: ["Peluncuran token...", "Smart contract pertama"] },
        { quarter: "Q2 2025", items: ["Pengembangan komunitas", "Kolaborasi dengan influencer"] },
        { quarter: "Q3 2025", items: ["Edukasi blockchain", "Fitur baru token"] },
        { quarter: "Q4 2025 - Q2 2026", items: ["Ekspansi global", "Kemitraan dengan proyek lain"] }
      ],

        { quarter: "Q3 2025", items: ["Education & onboarding", "Token utility dev"] },
        { quarter: "Q4 2025 - Q2 2026", items: ["Global expansion", "Partnerships"] }
      ]
    };

    let currentLang = "id";

    function renderWhitepaper() {
      const container = document.getElementById("whitepaper");
      container.innerHTML = "";
      whitepaperContent[currentLang].forEach((item, index) => {
        const title = document.createElement("h2");
        title.textContent = item.title;
        title.setAttribute("tabindex", 0);
        title.setAttribute("role", "button");

        const content = document.createElement("div");
        content.className = "accordion";
        content.innerHTML = item.text;

        title.addEventListener("click", () => {
          content.classList.toggle("open");
        });

        container.appendChild(title);
        container.appendChild(content);
      });
    }

    function renderRoadmap() {
      const roadmap = document.getElementById("roadmap");
      roadmap.innerHTML = `<h2>${currentLang === "id" ? "Peta Jalan" : "Roadmap"}</h2>`;
      roadmapContent[currentLang].forEach(item => {
        const box = document.createElement("div");
        box.className = "roadmap-box";
        const title = document.createElement("h3");
        title.textContent = item.quarter;
        const ul = document.createElement("ul");
        item.items.forEach(point => {
          const li = document.createElement("li");
          li.textContent = point;
          ul.appendChild(li);
        });
        box.appendChild(title);
        box.appendChild(ul);
        roadmap.appendChild(box);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function setLang(lang) {
      currentLang = lang;
      renderWhitepaper();
      renderRoadmap();
    }

    // Init on load
    window.onload = function () {
      renderWhitepaper();
      renderRoadmap();
    };
  </script>
